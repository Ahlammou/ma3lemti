<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>لوحة معلمتي</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #a8d5a2, #e1f0da);
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      color: #2f5f2f;
    }
    .videos {
      margin-top: 40px;
    }
    .video-box {
      background: white;
      padding: 15px;
      margin: 10px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>مرحباً بك في منصة <strong>معلمتي</strong></h1>
  <p>هنا ستجدين كل الدروس، الفيديوهات، والبث المباشر بإذن الله.</p>

  <div class="videos">
    <div class="video-box">هنا سيتم عرض الفيديو الأول</div>
    <div class="video-box">هنا سيتم عرض الفيديو الثاني</div>
  </div>
</body>
</html>
